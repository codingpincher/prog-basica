<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tu peso en otro planeta</title>
</head>
<body>
  <h1>
    Tu peso en otro planeta
  </h1>
  <p>
    En La Tierra pesas diferente que en Marte o Júpiter
  </p>
  <script>
    var usuario = prompt('¿Cuál es tu peso?');
    var planeta = parseInt(prompt('Elige tu planeta:\n1 para Marte, 2 para Júpiter.'))
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var n_planeta;

    if (planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      n_planeta = 'Marte'
    }
    else if (planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      n_planeta = 'Júpiter'
    }
    else
    {
      alert('Error:\npor favor, recarga la página y elige un planeta válido.')
    }
    peso_final = parseInt(peso_final);
    document.write('Tu peso en <strong>' + n_planeta + '</strong> es <strong>' + peso_final + ' kg</strong>');
  </script>
</body>
</html>
